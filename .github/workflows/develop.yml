name: Develop CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.23
    - name: Install dependencies
      run: go mod tidy
    - name: Run tests
      run: go test ./... -v
    - name: Test Coverage
      run: go test ./... -coverprofile=coverage.out
    - name: Upload Coverage Report
      uses: codecov/codecov-action@v2
